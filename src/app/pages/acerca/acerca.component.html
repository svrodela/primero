<div class="container">
<section class="users-container">
    <article class="user" *ngFor="let user of users.data">
        <div>
            <img src="{{ user.avatar }}" alt="avatar">
        </div>
        <div>
            <p>{{ user.id }}</p>
            <h4>{{ user.first_name }} {{ user.last_name }}</h4>
            <p>{{ user.email }}</p>
        </div>
    </article>
</section>
</div>
